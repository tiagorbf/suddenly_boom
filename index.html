<!DOCTYPE html>
<html>

<head>
<title>suddenly boom</title>
</head>

<body>

<h1>We are Suddenly Boom!</h1>
<h2>The best band in the world!</h2>

<h3>How many times do you wanna see us play?</h3>
<button type="button" onClick="onClick()">Click me</button>
<p>I want to see Suddenly Boom play: <a id="clicks">0</a> times</p>


<h1 id="abhi">Abhishek is being dramatic</h1>

<h2>Share how much you love uses:</h2>
<h3 id="link">http://suddenlyboom.com</h3>

<script type="text/javascript">
  var url = new URL(window.location.href);
  var c = url.searchParams.get("count") || 0;
  var clicks = parseInt(c) - 1;
  onClick();
  function onClick() {
      clicks += 1;
      document.getElementById("clicks").innerHTML = clicks;
      if(clicks > 5){
        document.getElementById("abhi").innerHTML = "Abhishek is getting less dramatic";
      }
      if(clicks > 15){
        document.getElementById("abhi").innerHTML = "Abhishek is chilling";
      }
      if(clicks > 20){
        document.getElementById("abhi").innerHTML = "Where is Abhishek?";
      }
      if(clicks > 32){
        document.getElementById("abhi").innerHTML = "Abhishek is playing the piano";
      }
      if(clicks > 43){
        document.getElementById("abhi").innerHTML = "Abhishek is actually happy";
      }
      if(clicks > 54){
        document.getElementById("abhi").innerHTML = "Abhishek is teaching us how to dance";
      }
      if(clicks > 76){
        document.getElementById("abhi").innerHTML = "Suddenly Boom!";
      }
      if(clicks > 100){
        document.getElementById("abhi").innerHTML = "Abhishek is naked";
      }
      if(clicks > 111){
        document.getElementById("abhi").innerHTML = "Abhishek will cook for you";
      }
      if(clicks > 170){
        document.getElementById("abhi").innerHTML = "You are Abhi's BIGGEST FAN!!";
      }
      document.getElementById("link").innerHTML = "http://suddenlyboom.com?count=" + clicks;
  };
</script>

</body>

</html>
